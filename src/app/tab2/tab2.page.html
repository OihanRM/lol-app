<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Equipos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let equipo of equipos">
        <ion-label>
          <h2>{{ equipo.name }}</h2>
          <p>{{ equipo.region }}</p>
        </ion-label>
        <ion-button slot="end" (click)="goTo(equipo)">>></ion-button>
      </ion-item>
    </ion-list>
  </div>  
</ion-content>
