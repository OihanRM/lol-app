<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{player.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Player Details</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Name:</ion-label>
      </ion-item>
      <ion-item>
        <ion-input class="input" [(ngModel)]="player.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Role:</ion-label>
      </ion-item>
      <ion-item>
        <ion-input class="input" [(ngModel)]="player.rol"></ion-input>
      </ion-item>

      <ion-button (click)="modBtn()" expand="block" fill="clear" shape="round">
          Modify Player
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
